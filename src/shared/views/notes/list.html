<main id="main" class="mx-4 md:mx-32">
  <header>
    <h2>Your Notes</h2>
  </header>
  <% if (it.notes) { %>
  <ul>
    <% it.notes.forEach(function(note) { %>
    <li><a href="/notes/<%= note.id %>"><%= note.title %></a></li>
    <% }) %>
  </ul>
  <% } else { %>
  <div>No notes found, <a href="/notes/new">Create new Note</a></div>
  <% } %>
</main>
